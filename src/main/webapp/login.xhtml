<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                inicio
            </ui:define>

            <ui:define name="top">
                - INICIO
            </ui:define>

            <ui:define name="content">
                <h2>Login</h2>
                <h:form id="formLogin">
                    DNI:<h:inputText value="#{empleadoMB.inputDni}"  required="true" requiredMessage="Obligatorio" id="dni"/>
                    <h:message for="dni"/>
                    <br />
                    Clave: <h:inputSecret value="#{empleadoMB.inputClave}"  required="true" requiredMessage="Obligatorio" id="pwd">
                        <f:validateLength minimum="3" />
                    </h:inputSecret>
                    <h:message for="pwd" />
                    <br />
                    <h:commandButton value="Login" action="#{empleadoMB.login()}" />
                </h:form>

            </ui:define>
            
            <ui:define name="bottom">
 
            </ui:define>
        </ui:composition>
    </h:body>
</html>
