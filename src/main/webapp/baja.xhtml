<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>

    </h:head>
    <h:body>

        <ui:composition template="./WEB-INF/view/plantilla.xhtml">

            <ui:define name="titulo">
                inicio
            </ui:define>

            <ui:define name="top">
                - INICIO
            </ui:define>

            <ui:define name="content">
                <h2>Buscar empleado</h2>

                <div class="card">
                    <h:form id="formBuscar" rendered="true">
                        <br />
                        Nombre
                        <h:inputText value="#{bajaViewMB.empleadoBuscar.nombre}"/> <br/>
                        <h:commandButton  value="Buscar" action="#{bajaViewMB.buscar()}">
                            <f:ajax event="click" render="formTabla" execute="@form"/> 
                        </h:commandButton>
                        <br />
                    </h:form>
                    <br />
                    <!--TODO tabla resultados-->
                    <h:form id="formTabla" rendered="true">
                        <p:dataTable id="tablaResultados" var="empleado" value="#{bajaViewMB.empleadosEncontrados}"
                                     selection="#{bajaViewMB.empleadosSeleccionados}" rowKey="#{empleado.idEmpleado}"
                                     style="margin-bottom:0" paginator="true" rows="5" >
                            <!--selectionPageOnly="false"-->
                            <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                            <p:column headerText="Alta">
                                <h:outputText value="#{empleado.activo}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{empleado.nombre}" />
                            </p:column>

                            <p:column headerText="Apellidos">
                                <h:outputText value="#{empleado.apellidos}" />
                            </p:column>

                            <p:column headerText="DNI">
                                <h:outputText value="#{empleado.dni}" />
                            </p:column>
                            
                            <p:column headerText="E-mail">
                                <h:outputText value="#{empleado.email}" />
                            </p:column>
                            
                            <p:column headerText="Password">
                                <h:outputText value="#{empleado.password}" />
                            </p:column>
                            
                            <p:column headerText="E-mail">
                                <h:outputText value="#{empleado.email}" />
                            </p:column>
                            
                            <p:column headerText="E-mail">
                                <h:outputText value="#{empleado.email}" />
                            </p:column>
                        </p:dataTable>

                        <h:commandButton   value="Dar de baja" action="#{bajaViewMB.darBaja(false)}">
                            <f:ajax event="click" render="formTabla" execute="@form"/> 
                        </h:commandButton>
                        <h:commandButton  value="Dar de alta" action="#{bajaViewMB.darBaja(true)}">
                            <f:ajax event="click" render="formTabla" execute="@form"/> 
                        </h:commandButton>
                       
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="bottom">

            </ui:define>
        </ui:composition>

    </h:body>
</html>
